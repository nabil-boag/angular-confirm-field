<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Confirm Field</title>

    <!-- Bootstrap -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css"
          rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-confirm-field/angular-confirm-field.min.js"></script>

    <style>
      form {
        padding: 10px;
      }
      form.ng-invalid {
        background-color: #f2dede;
      }
      form.ng-valid {
        background-color: #dff0d8;
      }
      input.ng-invalid {
        border-color: #a94442;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075);
      }
      input.ng-invalid:focus {
        border-color: #843534;
        -webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 6px #ce8483;
        box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 6px #ce8483;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="page-header">
        <div class="media">
          <a class="pull-left" href="#">
            <img src="logo.png" width="100">
          </a>

          <div class="media-body">
            <h1 class="text-muted">Angular Confirm Field</h1>
          </div>
        </div>
      </div>

      <div class="">
        <p class="lead">
          Angular component which monitors specified models and updates form
          validation as they change.
        </p>

        <p class="text-center">
          <iframe src="http://ghbtns.com/github-btn.html?user=wongatech&repo=angular-confirm-field&type=watch&count=true"
                  allowtransparency="true" frameborder="0" scrolling="0"
                  width="110" height="20"></iframe>
          <iframe src="http://ghbtns.com/github-btn.html?user=wongatech&repo=angular-confirm-field&type=fork&count=true"
                  allowtransparency="true" frameborder="0" scrolling="0"
                  width="110" height="20"></iframe>
          <iframe src="http://ghbtns.com/github-btn.html?user=wongatech&repo=angular-confirm-field&type=follow&count=true"
                  allowtransparency="true" frameborder="0" scrolling="0"
                  width="200" height="20"></iframe>
          <a class="twitter-share-button"
            href="https://twitter.com/intent/tweet" data-count="none">
            Tweet</a>
          <a href="https://twitter.com/wongatech"
             class="twitter-follow-button">Follow
            @wongatech</a>
          <script>
            window.twttr = (function(d, s, id) {
              var js, fjs = d.getElementsByTagName(s)[0],
                t = window.twttr || {};
              if (d.getElementById(id)) return t;
              js = d.createElement(s);
              js.id = id;
              js.src = "https://platform.twitter.com/widgets.js";
              fjs.parentNode.insertBefore(js, fjs);

              t._e = [];
              t.ready = function(f) {
                t._e.push(f);
              };

              return t;
            }(document, "script", "twitter-wjs"));
          </script>
        </p>
      </div>

      <div class="row marketing">
        <div ng-app="demo" ng-controller="demoCtrl">
          <div class="page-header"><h4>Demo</h4></div>
          <form role="form" name="form">
            <div class="form-group">
              <label for="exampleInput">Example field</label>
              <input ng-model="exampleField"
                     type="text"
                     class="form-control"
                     id="exampleInput"
                     placeholder="Add some text">
            </div>
            <div class="form-group">
              <label for="exampleInputConfirm">Confirm field</label>
              <input ng-model="confirmField"
                     name="confirmField"
                     ng-confirm-field confirm-against="exampleField"
                     type="text"
                     class="form-control"
                     id="exampleInputConfirm"
                     placeholder="Confirm with text above">
            </div>
            <div ng-show="form.confirmField.$dirty && form.confirmField.$invalid">
              <span ng-show="form.confirmField.$error.noMatch">Fields do not
                match</span>
            </div>
          </form>
        </div>
      </div>
      <div class="footer text-center small" style="margin:20px;">
        <p>Â© Wonga 2015 -
          <a href="http://tech.wonga.com" role="button">
            Wonga tech website
          </a>
        </p>
      </div>
    </div>

    <script>
      var app = angular
        .module('demo', ['ng.confirmField'])

        .controller('demoCtrl', [
          '$scope',
          function (scope) {
          }
        ]);
    </script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
